<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apple Live Photo Converter</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="./assets/css/main.css">
</head>
<body>
  <div class="app-container">
    <header class="app-header">
      <div class="logo">
        <i class="fas fa-camera-retro"></i>
        <h1>Live Photo Converter</h1>
      </div>
      <p class="subtitle">Convert images/videos to Apple Live Photo format</p>
    </header>

    <main class="app-main">
      <section class="upload-section">
        <div class="file-dropzone" id="dropZone">
          <div class="dropzone-content">
            <i class="fas fa-cloud-upload-alt"></i>
            <h3>Drag & Drop files here</h3>
            <p>or click to browse</p>
            <input type="file" id="fileInput" accept="image/*,video/*" multiple>
          </div>
        </div>
        
        <div class="file-preview" id="filePreview"></div>
      </section>

      <section class="settings-section">
        <div class="setting-group">
          <label for="duration">Live Duration (seconds)</label>
          <input type="range" id="duration" min="1" max="5" step="0.5" value="3">
          <span id="durationValue">3</span>
        </div>
        
        <div class="setting-group">
          <label for="effect">Effect Style</label>
          <select id="effect">
            <option value="none">None</option>
            <option value="bounce">Bounce</option>
            <option value="fade">Fade</option>
            <option value="zoom">Zoom</option>
          </select>
        </div>
        
        <div class="setting-group">
          <label for="quality">Output Quality</label>
          <select id="quality">
            <option value="high">High</option>
            <option value="medium" selected>Medium</option>
            <option value="low">Low</option>
          </select>
        </div>
      </section>

      <div class="action-buttons">
        <button id="convertBtn" class="btn btn-primary">
          <i class="fas fa-magic"></i> Convert Files
        </button>
        <button id="clearBtn" class="btn btn-secondary">
          <i class="fas fa-trash"></i> Clear All
        </button>
      </div>
    </main>

    <section class="results-section" id="resultsSection">
      <h2><i class="fas fa-images"></i> Conversion Results</h2>
      <div class="results-grid" id="resultsGrid"></div>
    </section>

    <div class="loading-overlay" id="loadingOverlay">
      <div class="spinner"></div>
      <p>Processing files...</p>
      <div class="progress-bar">
        <div class="progress" id="conversionProgress"></div>
      </div>
    </div>

    <div class="feedback-ball" id="feedbackBall"></div>
  </div>

  <audio id="clickSound" src="./assets/audio/click.mp3" preload="auto"></audio>
  <audio id="successSound" src="./assets/audio/success.mp3" preload="auto"></audio>

  <script src="./assets/js/main.js" type="module"></script>
</body>
</html>
